<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Page Title</title>
</head>

<body>

    <label for="string">Card ID:</label>
    <input type="number" id="id" name="id" onchange="UpdateCard()">

    <h1><span id="results"></span></h1>

    <script>
        function UpdateCard() {
            $.get("card/" + $("#id").val(), function (result) {
                $("#results").html(result.text);
            });
        }
    </script>

</body>

</html>
